<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id = "logoPreta" src="imagens_produtos/logo.png" alt=""> </h1>
                <nav>
                    <ul>
                        <li><a href="pag_inicial.html">Home</a> </li>
                        <li><a href="produtos.html">Produtos</a> </li>
                        <li><a href="contatos.html"> Contato</a></li>
                    </ul>
                </nav>
            </div>           
        </header>
        <main>
            <form> 
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="input-padrao" required> <!--required torna obrigatorio preencher determinado campo-->

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
<!--Mudar o type ai em cima e em baixo ajuda o usuário no celular, já que com o type email ou tel o teclado ira mudar para facilitar a vida do usuário-->
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">mensagem</label>
                <textarea  id="mensagem" cols="30" rows="10" class="input-padrao" placeholder="Deixe aqui sua mensagem" required></textarea>
                
                <fieldset> <!--Só para organizar --> 
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contato">Email</label>
                    <label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>whatsApp</label> <!--o cheked deixa essa opção previamente marcada-->
                </fieldset> <!---->

                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
                
                <label class="checkbox" for="novidade"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label> <!--Colocando o input dentro a função do id já vem junto (de clicar no que foi escrito e dar certo tbm)-->

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr> 
                </tbody>
                
            </table>
        </main>
        <footer>
            <img src="imagens_produtos/logo-branco.png" alt="logo branco">
            <p class="copyright">&copy; copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
